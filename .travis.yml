#arch: amd64
#os: linux
dist: jammy
language: java

jdk:
  - openjdk17

cache:
  directories:
    - $HOME/.m2

os:
  - linux

branches:
  only:
  - main

env:
  matrix:
    - PROFILES='-Pjacoco'

install:
    - mvn ${PROFILES} package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn ${PROFILES} test -B
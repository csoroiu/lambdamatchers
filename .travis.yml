sudo: false

language: java

before_script:
  - "mkdir $HOME/dumpedlambdas"

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

os:
  - linux

branches:
  except:
  - scala

env:
  matrix:
    - PROFILES='-Pjacoco -Pjdkapicheck'
    - PROFILES='-Pretrolambda'
    - PROFILES='-Pretrolambda -Pjacoco'

install:
    - mvn ${PROFILES} package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn ${PROFILES} -P!retrolambda test -B
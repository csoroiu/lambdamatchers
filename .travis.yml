sudo: false
dist: trusty
language: java

addons:
  apt:
    packages:
      - oracle-java9-installer

jdk:
  - oraclejdk9

cache:
  directories:
    - $HOME/.m2

os:
  - linux

branches:
  except:
  - scala

env:
  matrix:
    - PROFILES='-Pjacoco'

install:
    - mvn ${PROFILES} package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn ${PROFILES} test -B
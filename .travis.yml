sudo: false

language: java

jdk:
  - oraclejdk8

cache:
  directories:
    - $HOME/.m2

os:
  - linux

env:
  matrix:
    - PROFILES=
    - PROFILES=-Pjacoco
    - PROFILES=-Pretrolambda
    - PROFILES=-Pretrolambda -Pjacoco

matrix:
  allow_failures:
    - env: PROFILES=-Pretrolambda
    - env: PROFILES=-Pretrolambda -Pjacoco


install:
    - mvn ${PROFILES} install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
    - mvn ${PROFILES} test -B
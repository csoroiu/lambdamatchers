#arch: amd64
#os: linux
dist: focal
language: java

jdk:
  - openjdk11

cache:
  directories:
    - $HOME/.m2

os:
  - linux

branches:
  except:
  - scala

env:
  matrix:
    - PROFILES='-Pjacoco'

install:
    - mvn ${PROFILES} package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
    - mvn ${PROFILES} test -B